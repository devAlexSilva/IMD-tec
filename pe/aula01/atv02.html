<html la>
    <head>
        <meta charset="UTF-8"/>
        <title>change text</title>
    </head>

    <body>
        <main>
            <h1>O que o js pode fazer</h1>

            <h2>pode alterar o conteúdo do HTML</h2>

            <P id="texto">conteúdo original</P>
            <button type="button" onclick="document.querySelector('#texto').innerHTML='texto alterado'">
                change text
            </button>
        </main>
    </body>
</html>
