<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv 06</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    N1: <input type="number" id="a" value=""><br />
    N2: <input type="number" id="b" value=""><br />
    <button onclick='executarExercicio()'>OK</button>

    <p id="resultado"></p>

    <script>
        function executarExercicio() {
            let n1 = Number(document.getElementById('a').value);
            let n2 = Number(document.getElementById('b').value);
            let r = '';
          
            let sumOdd = 0
            let sumEven = 0

            for (let i = n1; i <= n2; i++) {
                if (i%2 === 0) {
                    sumEven += i
                } else {
                    sumOdd += i
                }
            }

            r = `Soma dos números pares: ${sumEven}<br>
            soma dos números Ímpares: ${sumOdd}`

            document.getElementById('resultado').innerHTML = r;
        }
    </script>
</body>

</html>
