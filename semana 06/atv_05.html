    N1: <input type="number" id="a" value=""><br />

    <p id="resultado"></p>

    <script>
        function executarExercicio() {
            let n1 = Number(document.getElementById('a').value);
            let r = '';
            
            for(let i = 1; i <= n1; i++) {
                if (n1%i === 0) {
                    r = r + ` | ${i}`
                }
            }

            document.getElementById('resultado').innerHTML = 'Os divisores sÃ£o'+r;
        }
    </script>
