<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv 01</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    N1: <input type="number" id="a" value=""><br />
    <button onclick='executarExercicio()'>OK</button>

    <p id="resultado"></p>

    <script>
        function executarExercicio() {
            const n1 = Number(document.getElementById('a').value);
            let r = "";

            if (n1 > 0) {
                r = `O valor é Positivo`
            } else if (n1 < 0) {
                r = `O valor é Negativo`
            } else {
                r = `O valor é 0`
            }

            document.getElementById('resultado').innerHTML = r;
        }
    </script>
</body>

</html>
