<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv 02</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    N1: <input type="number" id="a" value=""><br />
    N2: <input type="number" id="b" value=""><br />
    <button onclick='executarExercicio()'>OK</button>

    <p id="resultado"></p>

    <script>
        function executarExercicio() {
            const n1 = Number(document.getElementById('a').value);
            const n2 = Number(document.getElementById('b').value);
            let r = 0;
            let sum = 0

            for(i = n1; i <= n2; i++) {
                sum = sum + i 
            }

            r = sum

            document.getElementById('resultado').innerHTML = r;
        }
    </script>
</body>

</html>
